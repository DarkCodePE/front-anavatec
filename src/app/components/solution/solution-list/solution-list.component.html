
<li class="cards_item">
    <div class="card">
        <div class="card_image"><img [src]="decodeImage(solution.imageUrl)" alt="Product"></div>
        <div class="card_content">
            <h2 class="card_title">{{ solution.title }}</h2>
            <p class="card_text">{{ solution.summary}}</p>
            <button [routerLink]="['/soluciones/producto', solution.id]" class="btn card_btn">Ver Soluciones</button>
        </div>
    </div>
</li>
