
<li class="dd-item" data-id="1" >
    <div class="dd-handle">

        <div class="task-info d-flex align-items-center justify-content-between">
            <h6 class="light-success-bg py-1 px-2 rounded-1 d-inline-block fw-bold small-14 mb-0">{{ ticket.prioridade }}
            </h6>
            <div class="task-priority d-flex flex-column align-items-center justify-content-center">
                <div class="avatar-list avatar-list-stacked m-0">
                    <img class="avatar rounded-circle small-avt" src="assets/img/xs/avatar2.jpg" alt="">
                    <img class="avatar rounded-circle small-avt" src="assets/img/xs/avatar1.jpg" alt="">
                </div>
                <span class="badge bg-warning text-end mt-2">MEDIUM</span>
            </div>
        </div>
        <p class="py-2 mb-0">{{ ticket.titulo }}</p>
        <div class="tikit-info row g-3 align-items-center">
            <div class="col-sm">
                <ul class="d-flex list-unstyled align-items-center flex-wrap">
                    <li class="me-2">
                        <div class="d-flex align-items-center">
                            <mat-icon class="icofont-flag">date_range</mat-icon>
                            <span class="ms-1">{{ day + "/" + month + "/" + year}}</span>
                        </div>
                    </li>
                    <li class="me-2">
                        <div class="d-flex align-items-center">

                            <mat-icon class="icofont-ui-text-chat">comment</mat-icon>
                            <span class="ms-1">5</span>

                        </div>
                    </li>
                    <li>
                        <div class="d-flex align-items-center">
                            <mat-icon class="icofont-paper-clip">attach_file</mat-icon>
                            <span class="ms-1">5</span>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="col-sm text-end">

                <div class="small text-truncate light-danger-bg py-1 px-2 rounded-1 d-inline-block fw-bold small"  (click)="findTicketsByProductId(ticket.id)"> ver solucion </div>
            </div>
        </div>
    </div>
</li>
