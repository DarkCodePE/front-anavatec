<div class="container">
<h1>Lista de categorias</h1>
<div style="display: flex;justify-content: space-between;gap: 50vw; margin: 20px 0;">
    <button mat-stroked-button color="primary" (click)="OpenModal()">Nuevo Categoria</button>

    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
</div>

<div class="mat-elevation-z8">
   <!-- {{ category$ | async | json }}-->
    <mat-table #table [dataSource]="(category$ | async)">

        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
            <mat-cell *matCellDef="let element">
                {{element.id}}
                <!--                    <input type="hidden" name="accessID" [(ngModel)]="element.sku" >-->
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Categoria </mat-header-cell>
            <mat-cell *matCellDef="let element">
                {{element.name}}
                <!--                    <input type="hidden" name="accessID" [(ngModel)]="element.sku" >-->
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acciones  </th>
            <td mat-cell *matCellDef="let element">
              <!--  <a routerLink="update/{{ element.id }}">
                    <mat-icon>edit</mat-icon>
                </a>-->
                <a (click)="deleteCategory(element.id)">
                   <mat-icon>delete</mat-icon>
                </a>
            </td>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row
                *matRowDef="let row; columns: displayedColumns;"
        ></mat-row>
    </mat-table>
</div>

</div>
