<!-- src/app/components/home/modal/perfil-create/perfil-create.component.html -->
{{ profile$ | async | json }}
<div class="container">
    <form [formGroup]="profileFormGroup" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" id="name" formControlName="name" class="form-control">
        </div>
        <div class="form-group">
            <label for="resume">Resumen</label>
            <input type="text" id="resume" formControlName="resume" class="form-control">
        </div>
        <div class="form-group">
            <label for="phone">Teléfono</label>
            <input type="text" id="phone" formControlName="phone" class="form-control">
        </div>
        <div class="form-group">
            <label for="birthDate">Fecha de nacimiento</label>
            <input type="date" id="birthDate" formControlName="birthDate" class="form-control">
        </div>
        <div class="form-group">
            <label for="address">Dirección</label>
            <input type="text" id="address" formControlName="address" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary" style="background: #0a58ca">Guardar</button>
    </form>
</div>
